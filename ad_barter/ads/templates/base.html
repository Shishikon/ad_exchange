<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обмен вещами</title>

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body>

<!-- Навигация -->
<header class="header-area py-3 border-bottom mb-4" id="header-area">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center flex-wrap">

            <!-- Logo -->
            <a class="nav-brand h4 mb-2 mb-md-0 text-danger" href="{% url 'ad_list' %}">Домой</a>

            <!-- Поиск и фильтры -->
            <form class="form-inline d-flex flex-wrap gap-2" method="get" action="{% url 'ad_list' %}">
                <input class="form-control mr-2 mb-2" type="text" name="q" placeholder="Поиск...">

                <select class="form-control mr-2 mb-2" name="category">
                    <option value="">Все категории</option>
                    <option value="tech">Электроника</option>
                    <option value="clothes">Одежда</option>
                    <option value="books">Книги</option>
                    <option value="other">Другие</option>
                </select>

                <select class="form-control mr-2 mb-2" name="condition">
                    <option value="">Любое состояние</option>
                    <option value="new">Новый</option>
                    <option value="used">Б/у</option>
                </select>

                <button class="btn btn-primary mb-2" type="submit">Найти</button>
            </form>

            <!-- Навигация -->
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-pink" href="{% url 'ad_list' %}">Домой</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><span class="nav-link">Привет, {{ user.username }}</span></li>
                    <li class="nav-item"><a class="nav-link text-pink" href="{% url 'ad_create' %}">Создать объявление</a></li>
                    <li class="nav-item"><a class="nav-link text-pink" href="{% url 'proposal_list' %}">Обмены</a></li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link text-pink p-0">
                    Выйти
                            </button>
                        </form>
                    </li>


                {% else %}
                    <li class="nav-item"><a class="nav-link text-pink" href="{% url 'login' %}">Войти</a></li>
                    <li class="nav-item"><a class="nav-link text-pink" href="{% url 'register' %}">Зарегистрироваться</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>

<!-- Контент -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
