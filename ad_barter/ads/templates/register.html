{% extends 'base.html' %}

{% block content %}
<div style="margin-top: 80px;  padding-top: 80px;">
<h2>Регистрация</h2>

<form method="post">
    {% csrf_token %}

    <p>
        <label for="{{ form.username.id_for_label }}">Имя пользователя:</label><br>
        {{ form.username }}
    </p>

    <p>
        <label for="{{ form.password1.id_for_label }}">Пароль:</label><br>
        {{ form.password1 }}
    </p>

    <p>
        <label for="{{ form.password2.id_for_label }}">Подтверждение пароля:</label><br>
        {{ form.password2 }}
    </p>

    <button type="submit">Зарегистрироваться</button>
</form>

    </div>
{% endblock %}
